<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where's Carlson?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="titlePage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="title-page">
    <h1>Where's Carlson?</h1>
    <img src="./assets/content/titlePage.png" alt="Traveling Plane" id="traveling-plane">
    <button id="start-button">Start Game</button>
    <button id="destinations-button">Where Carlson was last seen</button>
    <button id="help-button" class="corner-button">?</button>
    <div class="footer">© 2025 Carltas Airlines. All rights reserved.</div>
  </div>
  
  <div id="game-container">
    <!-- Game Info -->
    <div id="game-info">
      <div id="region-info">Airplane Region: 1/3</div>
      <div id="secrets-info">Secrets Discovered: 0/15</div>
    </div>

    <!-- Plane Section -->
    <div id="plane-container">
      <div id="plane">
        <div class="grid"></div>
      </div>
    </div>

    <div id="menu-button">≡</div>
    <div id="menu-popup" class="hidden">
      <button id="help" class="corner-button">Help</button>
      <button id="quit-button" class="corner-button">Quit</button>
  </div>
  </div>
  
  <!-- Dialog Box -->
  <div id="dialog-box" class="hidden">
    <div id="dialog-name"></div>
    <div id="dialog-text"></div>
    <div id="dialog-responses"></div>
  </div>

  <!-- Transition Overlay -->
  <div id="transition-overlay">
    <div class="text-container" id="transition-text"></div>
  </div>

  <div id="fact-sheet-modal" class="hidden">
    <div class="modal-content">
      </div>
    </div>
  </div>

  <div id="destinations-modal" class="modal hidden">
    <div class="destination-content">
      <h2>Locations</h2>
      <div id="destinations-grid">
        <div class="destination-item" data-country="Australia">
          <img src="./assets/flags/Australia.png" alt="Australia Flag" class="flag">
          <span>Australia</span>
        </div>
        <div class="destination-item" data-country="China">
          <img src="./assets/flags/China.png" alt="China Flag" class="flag">
          <span>China</span>
        </div>
        <div class="destination-item" data-country="America">
          <img src="./assets/flags/America.png" alt="America Flag" class="flag">
          <span>America</span>
        </div>
        <div class="destination-item" data-country="Korea">
          <img src="./assets/flags/Korea.png" alt="Korea Flag" class="flag">
          <span>Korea</span>
        </div>
        <div class="destination-item" data-country="Philippines">
          <img src="./assets/flags/Philippines.png" alt="Philippines Flag" class="flag">
          <span>Philippines</span>
        </div>
        <div class="destination-item" data-country="DANGER">
          <img src="./assets/flags/Danger.png" alt="DANGER" class="flag">
          <span>DANGER!!</span>
        </div>
      </div>
      <button id="close-modal">Close</button>
    </div>
  </div>
  <script type="module" src="main.js" defer></script>
</body>
</html>
